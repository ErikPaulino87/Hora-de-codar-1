<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de codar</title>
</head>

<body>
    <script>

        var DiagonalMaiorLosango = parseFloat(prompt("Informe a medida da Diagonal maior do losango:"));

        var DiagonalMenorLosango = parseFloat(prompt("Informe a medida da Diagonal menor do losango:"));

        var areaLosango = (DiagonalMaiorLosango + DiagonalMenorLosango) / 2;

        alert("A área do losango é: " + areaLosango);
    </script>

</body>

</html>
