<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de codar</title>
</head>

<body>
    <script>
        var baseMaior = parseFloat(prompt("Informe a medida da base maior do trapézio:"));

        var baseMenor = parseFloat(prompt("Informe a medida da base menor do trapézio:"));
        
        var altura = parseFloat(prompt("Informe a altura do trapézio:"));

        var areaTrapezio = ((baseMaior + baseMenor) * altura) / 2;

        alert("A área do trapézio é: " + areaTrapezio);

    </script>

</body>

</html>
